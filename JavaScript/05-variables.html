<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let apaje = 'testo bento';
        console.log(apaje);

        let kira = 2+2;
        console.log(kira);
        console.log(kira+2);

        let hasil = (kira + 2);
        console.log(hasil);

        apaje = 5;
        console.log(apaje);

        apaje = apaje + 1;
        console.log(apaje);
    </script>
</body>
</html>
