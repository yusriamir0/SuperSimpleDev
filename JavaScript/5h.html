<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Exercise 5h</title>
</head>
<body>
    <button onclick="
        cartQuantity += 4;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">+4</button>
    
    <button onclick="
        cartQuantity += 5;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">+5</button>

    <button onclick="
        cartQuantity --;
        console.log(`Remove from cart: ${cartQuantity}`);
    ">Remove from cart</button>

    <button onclick="
        cartQuantity -= 2;
        console.log(`Remove from cart: ${cartQuantity}`);
    ">-2</button>

    <button onclick="
        cartQuantity -=3;
        console.log(`Remove from cart: ${cartQuantity}`);
    ">-3</button>

    <script>
      let cartQuantity = 0;
    </script>
</body>
</html>
