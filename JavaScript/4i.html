<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Exercise (4i)</title>

  <style>
    .yellow-button {
      background-color: yellow;
    }

    .orange-button {
      background-color: orange;
    }

  </style>
</head>
<body>
  <p>Adults Plain Cotton T-Shirt</p>
  <p>Price: $7.99</p>

  <button onclick="alert('Added')"; class="yellow-button">Add to Cart</button>
  <button onclick="alert('Loading...'); alert('Purchased')" class="orange-button">Buy Now</button>

</body>
</html>
