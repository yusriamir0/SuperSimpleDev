<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body style="background-color: black">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">div 1 text</div>
      <div style="flex: 1; background-color: lightpink">flex: 1</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="flex: 1; background-color: lightpink">flex: 1</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 2; background-color: lightgreen">flex: 2</div>
    </div>

    <div
      style="
        border-style: solid;
        border-width: 2px;
        border-color: red;
        height: 70px;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: start;
      "
    >
      <div style="width: 100px; background-color: lightpink">flex: 1</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightgreen">flex: 2</div>
    </div>

    <div
      style="
        border-style: solid;
        border-width: 2px;
        border-color: red;
        height: 70px;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: end;
      "
    >
      <div style="width: 100px; background-color: lightpink">flex:</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightgreen">flex: 2</div>
    </div>
  </body>
</html>
