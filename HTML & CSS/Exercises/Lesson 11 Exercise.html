<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 11 Exercise</title>
  </head>
  <body style="background-color: black">
    <!-- 11a -->
    <style>
      .grid-11a {
        display: grid;
        grid-template-columns: 200px 75px;
      }
    </style>
    <div class="grid-11a">
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">750px</div>
    </div>
    <p>============================</p>
    <!-- 11b -->
    <style>
      .grid-11b {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
    </style>
    <div class="grid-11b">
      <div style="background-color: lightblue">col1</div>
      <div style="background-color: lightpink">col1</div>
      <div style="background-color: lightblue">col1</div>
    </div>
    <p>============================</p>
    <!-- 11c -->
    <style>
      .grid-11c {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }
    </style>
    <div class="grid-11c">
      <div style="background-color: lightpink">col1</div>
      <div style="background-color: lightpink">col2</div>
      <div style="background-color: lightpink">col3</div>
      <div style="background-color: lightpink">col4</div>

      <div style="background-color: lightpink">col1</div>
      <div style="background-color: lightpink">col2</div>
      <div style="background-color: lightpink">col3</div>
      <div style="background-color: lightpink">col4</div>
    </div>
  </body>
</html>
